<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechWave</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/techwave.css" />
  </head>
  <body class="inter-font">
    <header class="bg-color">
      <nav class="navbar">
        <div>
          <h1 class="logo-text">Tech<span>Wave</span></h1>
        </div>
        <ul class="nav-list">
          <li><a class="nav-link" href="">About</a></li>
          <li><a class="nav-link" href="">Episodes</a></li>
          <li><a class="nav-link" href="">Host</a></li>
        </ul>
        <div>
          <button class="subscribe-btn">
            Subscribe <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>

        <div class="hamburger">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
    </header>

    <section class="hero">
      <div class="hero-content">
        <div class="circle">
          <img src="./assets/microphone.png" class="mic-img" alt="microphone" />
          <img src="./assets/hero-circle.png" class="circle-img" alt="circle" />

          <span class="badge">NEW</span>
        </div>

        <div>
          <h1>TechWave</h1>
          <p>
            Your daily dose of tech insights, productivity hacks, and personal
            growth
          </p>
        </div>
        <div class="hero-actions">
          <button class="spotify">
            <img src="./assets/spotify.png" alt="" />Listen On Spotify
          </button>
          <button class="subscribe-msg"><img src="./assets/message.png" alt="" />Subscribe</button>
        </div>
      </div>
    </section>
  </body>
</html>
